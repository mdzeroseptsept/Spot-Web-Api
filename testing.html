<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Player</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- the logo for the site -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1982px-Spotify_icon.svg.png" alt="Spotify_logo" width="70px" height="70px">
        </div>
        <!-- the navigation bar -->
        <div class="navbar">
            <a href="#" class="nav-item">Songs</a>
            <a href="#" class="nav-item">album</a>
            <a href="#" class="nav-item">Artist</a>
            <a href="#" class="nav-item">Playlist</a>
        </div>
        <!-- the search bar -->
        <form id="searchForm">
            <div class="form-group row">
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search for artists, tracks, albums, etc.">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
        </form>
    </header>
    <div class="container mt-4">
        <div class="row mt-4" id="searchResults">
            <!-- Search results will be displayed here -->
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="player-container" id="playerContainer">
                    <!-- ... Your player content ... -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ by <a href="">Mohamed Denna</a> and <a href="https://www.linkedin.com/in/liam-vandermaesen-9b6935294/" target="_blank">Liam Vandermaesen</a></p> <!-- add your linkedin as link -->
    </footer>
    

    <script src="script.js"></script>
</body>

</html>
